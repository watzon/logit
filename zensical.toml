# Zensical documentation configuration for Logit
# https://zensical.org

[project]
site_name = "Logit"
site_description = "Annotation-based logging library for Crystal with OpenTelemetry support"
site_author = "watzon"
site_url = "https://watzon.github.io/logit/"
repo_url = "https://github.com/watzon/logit"
edit_uri = "edit/main/docs/"
copyright = "Copyright &copy; 2025 watzon"

extra_css = ["stylesheets/extra.css"]

[project.theme]
language = "en"

features = [
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.tracking",
    "navigation.sections",
    "navigation.path",
    "navigation.top",
    "navigation.footer",
    "search.highlight",
    "toc.follow",
]

# Color scheme - dark mode first (default)
[[project.theme.palette]]
scheme = "slate"
primary = "deep purple"
accent = "purple"
toggle.icon = "lucide/sun"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
scheme = "default"
primary = "deep purple"
accent = "purple"
toggle.icon = "lucide/moon"
toggle.name = "Switch to dark mode"

# Social links
[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/watzon/logit"

# Markdown extensions for syntax highlighting
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.inlinehilite]

[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.snippets]
