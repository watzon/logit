# Zensical documentation configuration for Logit
# https://zensical.org

[project]
site_name = "Logit"
site_description = "Annotation-based logging library for Crystal with OpenTelemetry support"
site_author = "watzon"
site_url = "https://watzon.github.io/logit/"
repo_url = "https://github.com/watzon/logit"
edit_uri = "edit/main/docs/"
copyright = "Copyright &copy; 2025 watzon"

extra_css = ["stylesheets/extra.css"]

# Explicit navigation structure
nav = [
    {"Home" = "index.md"},
    {"Guide" = [
        "guide/index.md",
        {"Getting Started" = "guide/getting-started.md"},
        {"Configuration" = "guide/configuration.md"},
        {"Advanced Usage" = "guide/advanced.md"},
        {"Library Integration" = "guide/library_integration.md"},
    ]},
    {"API Reference" = [
        "api/index.md",
        {"Core" = [
            {"@[Logit::Log]" = "api/logit-log.md"},
            {"Span" = "api/logit-span.md"},
            {"Event" = "api/logit-event.md"},
            {"Tracer" = "api/logit-tracer.md"},
            {"Config" = "api/logit-config.md"},
        ]},
        {"Backends" = [
            {"Backend (base)" = "api/logit-backend.md"},
            {"Console" = "api/logit-backend-console.md"},
            {"File" = "api/logit-backend-file.md"},
            {"OTLP" = "api/logit-backend-otlp.md"},
        ]},
        {"Formatters" = [
            {"Formatter (base)" = "api/logit-formatter.md"},
            {"Human" = "api/logit-formatter-human.md"},
            {"JSON" = "api/logit-formatter-json.md"},
        ]},
        {"Types" = [
            {"LogLevel" = "api/logit-loglevel.md"},
            {"Status" = "api/logit-status.md"},
            {"Attributes" = "api/logit-event-attributes.md"},
            {"ExceptionInfo" = "api/logit-exceptioninfo.md"},
            {"NamespaceBinding" = "api/logit-namespacebinding.md"},
        ]},
        {"Utilities" = [
            {"Context" = "api/logit-context.md"},
            {"Redaction" = "api/logit-redaction.md"},
        ]},
    ]},
]

[project.theme]
language = "en"
logo = "assets/logo.svg"

features = [
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.tracking",
    "navigation.tabs",
    "navigation.sections",
    "navigation.path",
    "navigation.top",
    "navigation.footer",
    "search.highlight",
    "toc.follow",
]

# Color scheme - dark mode first (default)
[[project.theme.palette]]
scheme = "slate"
primary = "blue grey"
accent = "teal"
toggle.icon = "lucide/sun"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
scheme = "default"
primary = "blue grey"
accent = "teal"
toggle.icon = "lucide/moon"
toggle.name = "Switch to dark mode"

# Social links
[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/watzon/logit"

# Markdown extensions for syntax highlighting
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.inlinehilite]

[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.snippets]
